<html>
  <head>
    <title>YouTube Downloader Python</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>YouTube Video Downloader</h2>
      <form action="/download" method="post">
        {% if mesage is defined and mesage %} {% if errorType is defined and
        errorType %}
        <div class="alert alert-success">{{ mesage }}</div>
        {% else %}
        <div class="alert alert-danger">{{ mesage }}</div>
        {% endif %} {% endif %}
        <div class="mb-3 mt-3">
          <label for="video_url">Enter YouTube Video Url:</label>
          <input
            type="text"
            class="form-control"
            id="video_url"
            placeholder="Enter url"
            name="video_url"
          />
        </div>
        <button type="submit" class="btn btn-primary">Download</button>
      </form>
    </div>
    <br /><br />
  </body>
</html>
